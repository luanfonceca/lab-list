<div class="page-header">
  <div class="btn-toolbar pull-right">
    <div class="btn-group">
      <a ui-sref="listToDoListRoute()" class="btn btn-default">
        Back
      </a>
    </div>
    <div class="btn-group">
      <a ui-sref="createTaskRoute()" class="btn btn-primary">
        Create task
      </a>
    </div>
  </div>
  <h1>"{{ todolist.title }}" Tasks</h1>
</div>
<div class="page-content">
  <div class="list-group">
    <div class="list-group-item text-center" ng-show="!tasks.length">
      <p>
        There are no Tasks to be shown, use the button below to add new tasks.
      </p>
      <a ui-sref="createTaskRoute" class="btn btn-primary">
        Click here to create tasks
      </a>
    </div>
    <div class="list-group-item" ng-repeat="task in tasks">
      <div class="btn-toolbar pull-right">
        <div class="btn-group" role="group" aria-label="...">
          <a ui-sref="updateTaskRoute({id: task.id})" class="btn btn-sm btn-default">
            Update
          </a>
          <a ng-click="deleteTask(task.id)" class="btn btn-sm btn-default">
            Delete
          </a>
        </div>
      </div>
      <h3 class="list-group-item-heading">
        <label for="id_task_{{ task.id }}">
          <input type="checkbox" id="id_task_{{ task.id }}" />
          {{ task.title }}
          <span ng-if="task.deadline" class="task-deadline">
            {{ task.deadline }}
          </span>
        </label>
      </h3>
    </div>
  </div>
</div>
