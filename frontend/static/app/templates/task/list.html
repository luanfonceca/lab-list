<div class="page-header">
  <div class="btn-toolbar pull-right">
    <div class="btn-group">
      <a ui-sref="listToDoListRoute()" class="btn btn-default">
        Back
      </a>
    </div>
    <div class="btn-group">
      <a ui-sref="createTaskRoute({todolistId: todolist.id})" class="btn btn-primary">
        Create task
      </a>
    </div>
  </div>
  <h1>"{{ todolist.title }}" Tasks</h1>
</div>
<div class="page-content">
  <div class="list-group">
    <div class="list-group-item text-center" ng-show="!tasks.length">
      <p>
        There are no Tasks to be shown, use the button below to add new tasks.
      </p>
      <a ui-sref="createTaskRoute({todolistId: todolist.id})" class="btn btn-primary">
        Click here to create tasks
      </a>
    </div>
    <div as-sortable="taskSortOptions" data-ng-model="tasks">
      <div class="list-group-item" ng-repeat="task in tasks" as-sortable-item>
        <div as-sortable-item-handle>
          <div class="btn-toolbar pull-right">
            <div class="btn-group" role="group" aria-label="...">
              <a ng-disabled="!task.is_done" ng-click="shareTask(todolist, task)" class="btn btn-sm btn-default">
                Share
              </a>
              <a ui-sref="updateTaskRoute({todolistId: task.todolist, id: task.id})" class="btn btn-sm btn-default">
                Update
              </a>
              <a ng-click="deleteTask(task)" class="btn btn-sm btn-default">
                Delete
              </a>
            </div>
          </div>
          <h3 class="list-group-item-heading">
            <label for="id_task_{{ task.id }}">
              <input type="checkbox" id="id_task_{{ task.id }}" ng-model="task.is_done" ng-change="toggleTask(task)" />
              {{ task.title }}
            </label>
          </h3>
          <div ng-if="task.deadline" class="list-group-item-text">
            Deadline on {{ task.deadline | date:'medium' }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
