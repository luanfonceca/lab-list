<div class="page-header">
  <div class="btn-toolbar pull-right">
    <div class="btn-group">
      <a ui-sref="listToDoList" class="btn btn-default">
        Back
      </a>
    </div>
  </div>
  <h1>Create list</h1>
</div>
<div class="page-content">
  <form class="form-horizontal" name="todolistForm" ng-submit="todolistForm.$valid && create(todolist)">
    <div class="form-group" ng-class="hasError('title')">
      <label for="id_title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" id="id_title" placeholder="Title" required ng-model="todolist.title">
        <span class="help-block" ng-show="todolistForm.title.$invalid && todolistForm.title.$dirty">
          The Title is required.
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled="todolistForm.$invalid">
          Create list
        </button>
      </div>
    </div>
  </form>
</div>
