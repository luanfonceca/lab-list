{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="lablist">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LabList</title>

    <!-- LabList css -->
    <link href="{% static 'libs/lablist.css' %}" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{% static 'libs/bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- SweetAlert -->
    <link href="{% static 'libs/sweetalert/sweetalert.css' %}" rel="stylesheet">

    <!-- ngSortable -->
    <link href="{% static 'libs/ng-sortable/ng-sortable.min.css' %}" rel="stylesheet">

    <!-- angular-bootstrap-datetimepicker -->
    <link href="{% static 'libs/angular-bootstrap-datetimepicker/css/datetimepicker.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding-top: 70px;">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">LabList</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2" ui-view></div>
    </div>
    <div id="fb-root"></div>

    <script src="{% static 'libs/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'libs/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'libs/moment/moment.min.js' %}"></script>

    <!-- Facebook SDK -->
    <script type="text/javascript">
      window.fbAsyncInit = function() {
        FB.init({
          appId: '475752279427793',
          status: true,
          xfbml: true
        });
      };
      (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/all.js";
       fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <script src="{% static 'libs/sweetalert/sweetalert.min.js' %}"></script>

    <!-- Angularjs -->
    <script src="{% static 'libs/angular.min.js' %}"></script>
    <script src="{% static 'libs/angular-ui-router.min.js' %}"></script>
    <script src="{% static 'libs/angular-sweetalert/angular-sweetalert.min.js' %}"></script>
    <script src="{% static 'libs/ng-sortable/ng-sortable.min.js' %}"></script>
    <script src="{% static 'libs/angular-bootstrap-datetimepicker/js/datetimepicker.js' %}"></script>
    <script src="{% static 'libs/angular-bootstrap-datetimepicker/js/datetimepicker.templates.js' %}"></script>
    <script src="{% static 'libs/angular-socialshare.min.js' %}"></script>


    <!-- Lablist -->
    <script src="{% static 'app/app.js' %}"></script>

    <!-- Lablist - Auth -->
    <script src="{% static 'app/controllers/auth.js' %}"></script>
    <script src="{% static 'app/services/auth.js' %}"></script>

    <!-- Lablist - ToDoList -->
    <script src="{% static 'app/controllers/todolist.js' %}"></script>
    <script src="{% static 'app/services/todolist.js' %}"></script>

    <!-- Lablist - Task -->
    <script src="{% static 'app/controllers/task.js' %}"></script>
    <script src="{% static 'app/services/task.js' %}"></script>
  </body>
</html>
